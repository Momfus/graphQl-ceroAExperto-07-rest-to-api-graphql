type Query {
    seasonsList: [ Season! ]!
    racesByYear( year: String! ): [Race!]! # Recibe un año y devuelve una lista de carreras (de ese año)
    raceSelect( year: String!, round: Int! ): Race
}

type Mutation {
    add(value: String!): [String]
}

type Season {
    year: String!
    url: String!
    urlMobile: String!
}

type Race {

    season: String!
    round: String!
    url: String!
    name: String!
    circuit: Circuit!
    date: String!
    time: String

}

type Circuit {
    id: String!
    url: String!
    name: String!
    location: Location!
}

type Location {
    lat: String!
    lng: String!
    locality: String!
    country: String!
}